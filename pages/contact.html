<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LOCAL CSS  -->
    <link rel="stylesheet" href="../stylesheets/contact.css">
    <!-- <link rel="stylesheet" href="../stylesheets/contact.css"> -->
</head>

<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle">ðŸŒž</button>
    <!-- SECTION-TITLE STRT -->
    <section class="sec-title">
        <div class="title text-center">
            <p class="bg-title text-uppercase">contact</p>
            <span class="main-head text-uppercase">get in <span class="title-color">touch</span></span>
            <span class="open-phone-btn">
                <ion-icon name="menu-outline" class="open-btn nav-btn d-lg-none"></ion-icon>
                <!-- <ion-icon name="close-outline" class="close-btn nav-btn"></ion-icon> -->
            </span>
        </div>
    </section>
    <!-- SECTION-TITLE END -->

    <!-- FORM SECTION STRT -->
    <section class="form-section">
        <div class="container">
            <div class="form-sec-wrap text-white">
                <div class="row">
                    <div class="col-12 col-lg-4 col-md-12">
                        <div class="form-info">
                            <div class="heading">
                                <h3 class="text-uppercase fw-bold">don't be shy !</h3>
                            </div>
                            <div class="content">
                                <p>Feel free to get in touch with me. I am always open to discussing new projects,
                                    creative ideas or opportunities to be part of your visions.</p>
                            </div>
                            <div class="mail-us">
                                <span><i class="fa-solid fa-envelope-open"></i></span>
                                <div class="info">
                                    <div class="text-uppercase">mail me</div>
                                    <div><a href="#" class="fw-bold">gaurav@gmail.com</a></div>
                                </div>
                            </div>
                            <div class="mail-us">
                                <span><i class="fa-solid fa-phone"></i></span>
                                <div class="info">
                                    <div class="text-uppercase">call me</div>
                                    <div><a href="#" class="fw-bold">+261 525 141</a></div>
                                </div>
                            </div>
                            <div class="social-icons">
                                <ul>
                                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                                    <li><a href="https://github.com/gauravarora-tech" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                                    <li><a href="https://www.linkedin.com/in/gaurav-arora-01419b2ba/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-8 col-md-12">
                        <div class="form" onchange="validateForm">
                            <div class="inputs">
                                <div class="fields">
                                    <input type="text" id="fname" class="input-field" placeholder="YOUR NAME">
                                    <small id="nameError" class="error-msg"></small>
                                </div>
                                <div class="fields">
                                    <input type="email" name="" id="email" class="input-field" value=""
                                        placeholder="YOUR EMAIL">
                                    <small id="emailError" class="error-msg"></small>
                                </div>
                                <div class="fields">
                                    <input type="text" name="" id="subj" class="input-field" value=""
                                        placeholder="YOUR SUBJECT">
                                    <small id="subjError" class="error-msg"></small>
                                </div>
                            </div>
                            <div class="some-info">
                                <textarea name="" id="info" cols="50" rows="5" placeholder="YOUR MESSAGE"
                                    id="userMessage"></textarea>
                                <small id="messageError" class="error-msg"></small>
                            </div>
                            <div class="main-sec-btn">
                                <a href="#" onclick="validateForm(event)"
                                    class="form-btn sec-btn btn btn-outline-primary"><span
                                        class="btn-txt">SEND MESSAGE</span><span class="arrow"><i
                                            class="fa-solid fa-paper-plane"></i></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <header class="navbarSection">
                    <script src="../scripts/navBar.js"></script>
                </header>
            </div>
        </div>
    </section>
    <!-- FORM SECTION END -->

    <!-- Script -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <!-- LOCAL SCRIPT -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/validateForm.js"></script>
</body>

</html>
